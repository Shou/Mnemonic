<!DOCTYPE html>

<head>

<title>Mnemonic</title>

<link rel="stylesheet" type="text/css" href="style.css"></style>

<script type="text/javascript">

var fonts = [ "Courgette", "Condiment", "Lobster 1.3", "Sansita One"
            , "Lobster Two", "Chunkfive", "Nautilus Pompilius", "Muli"
            , "Bree Serif"
            ]
var font = 0

// cycleFonts :: IO ()
function cycleFonts() {
    font++
    var cfont = "\"" + fonts[font % fonts.length] + "\""
    document.querySelector("header").style.fontFamily = cfont

    console.log(cfont)
}

</script>

</head>

<span>
Mnemonic
</span>
<ul>

</header>

</main>
